<script>
const cards = document.querySelectorAll('.card');
let currentIndex = 0;

// –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –∫–∞—Ä—Ç–æ–∫
cards.forEach((card, index) => {
  const overlay = document.createElement('div');
  overlay.classList.add('overlay');
  card.appendChild(overlay);
  
  overlay.addEventListener('click', () => {
    if (index === currentIndex) {
      currentIndex = (currentIndex + 1) % cards.length;
      cards.forEach((c, i) => {
        c.style.zIndex = i === currentIndex ? 1 : 0;
        c.style.transform = i === currentIndex ? 'translateX(0)' : `translateX(-40px)`;
      });
    }
  });
});

// –ó–∞–¥–∞—Ç–∏ –ø–æ—á–∞—Ç–∫–æ–≤–∏–π —Å—Ç–∞–Ω –¥–ª—è –ø–µ—Ä—à–æ—ó –∫–∞—Ä—Ç–∫–∏

cards[currentIndex].style.transform = 'translateX(0)';
